<div class="ion-margin">
    <div class="row" *ngIf="genres">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let genre of genres">
            <div class="alert">
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="button">{{genre.name}}</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
