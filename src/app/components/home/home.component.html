<div class="ion-margin">
    <div class="text-center" *ngIf="!movies">
        <img src="/assets/images/loading.gif" alt="loading">
    </div>
    <div class="row" *ngIf="movies">
        <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let movie of movies">
            <div class="alert cursor-pointer" [routerLink]="['/movie', movie._id]">
                <div class="card-body">
                    <p class="card-title">Título: {{movie.title}}</p>
                    <p>Año: {{movie.year}}</p>
                    <img [src]="movie.image" [alt]="movie.title" class="card-img-top">
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="row justify-content-center">
    <div class="col-md-4 text-center">
        <h3>PelisFind</h3>
        <p>Desarrollado por @Alberto-py</p>
        <p>&copy; {{year}} Todos los derechos reservados.</p>
    </div>
</div>
